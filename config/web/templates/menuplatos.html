<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menupache</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        {% include './shared/menu.html' %}
    </header>
    <br><br>
    {% if bandera %}
        <script>
            Swal.fire(
                    'Excelente!',
                    'Plato Guardado!',
                    'success'
                )
        </script>
    {% endif %}
    
    <br><br>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-5">
                    <img src="../static/img/vegetables.jpg" alt="vegetables" class="w-100 img-fluid">
                </div>
                <div class="col-12 col-md-7">
                    <h2>Registro de platos</h2>
                    <form method="POST">
                        {{formulario}}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="container">
            <div class="row row-cols-1 row-cols-4">
                {%for plato in platos%}
                <h6>{{plato.nombre}}</h6>
                {% endfor %}
            </div>
        </div>
    </section>    
    <footer class="mt-5">
        <p>footer</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../static/js/wow.main.js"></script>
</body>
</html>
